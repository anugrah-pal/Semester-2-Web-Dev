<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Counter App</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      var rootEle = document.querySelector("#root");

      function MyComponent(props) {
        var state = React.useState(props.start);
        var count = 0;
        var updateCount = state[1];

        return (
          <div>
            <h2>{props.title}</h2>
            <h1>{count}</h1>

            <div>
              <button onClick={function() { updateCount(count - 1); }}>
                -
              </button>

              <button onClick={function() { updateCount(props.start); }}>
                reset
              </button>

              <button onClick={function() { updateCount(count + 1); }}>
                +
              </button>
            </div>
          </div>
        );
      }

      ReactDOM.render(
        <MyComponent title={"Counter App"} start={0} />,
        rootEle
      );
    </script>
  </body>
</html>
